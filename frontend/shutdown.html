<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Shutdown</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: red;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: flicker 3s steps(1) infinite;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px red;
    }

    p {
      font-size: 18px;
      color: #ff3333;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0;
      }
    }

    .kidding {
      font-size: 32px;
      color: #00ffcc;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      text-shadow: 0 0 5px #00ffcc;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div id="click-trap" style="
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    z-index: 9999;
    cursor: pointer;">
    Click anywhere to continue shutdown protocol...
  </div>

  <h1>CRITICAL FAILURE</h1>
  <p>Neural Evaluation Inconclusive</p>
  <p>Verification Core Shutdown Initiated</p>
  <p>Disconnecting...</p>

  <div class="kidding" id="kidding">Just kidding.</div>

  <script>
    // Handle fullscreen only after user click
    document.getElementById("click-trap").addEventListener("click", () => {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();

      document.getElementById("click-trap").style.display = "none";

      // Start shutdown animation
      setTimeout(() => {
        document.body.style.animation = "none";
        document.body.innerHTML = "<div class='kidding' style='opacity:0;'>Just kidding.</div>";
        setTimeout(() => {
          document.querySelector('.kidding').style.opacity = 1;
        }, 100);

        // Return to verification
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2500);
      }, 6000);
    });

    // ESC block visual
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        e.preventDefault();
        e.stopPropagation();
        showEscapeBlocked();
      }
    }, true);

    function showEscapeBlocked() {
      const msg = document.createElement("div");
      msg.textContent = "ðŸš« ESCAPE BLOCKED";
      msg.style.position = "fixed";
      msg.style.top = Math.random() * 80 + "%";
      msg.style.left = Math.random() * 80 + "%";
      msg.style.fontSize = "22px";
      msg.style.color = "red";
      msg.style.fontWeight = "bold";
      msg.style.zIndex = 9999;
      msg.style.animation = "fadeOut 2s forwards";
      document.body.appendChild(msg);

      setTimeout(() => {
        msg.remove();
      }, 2000);
    }
  </script>
</body>
</html>
